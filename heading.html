        header{

        }
        .heading{
            font-style: italic;
            color: white;
        }
    
    </style>

    <body>
        <header>

            <h6 class="heading">Heading 6</h6>
            <p class="heading">I am the Header block in the web page</p>
        </header>
        
    </body>
</html>
